<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Калькулятор</title>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
           <h1>Перед вами калькулятор. Что будете делать?</h1>
        </header>
        <div id = "place">
            <form action="index.html" name = "form">
                <input type="text" name="calc" id="nums" placeholder="Введите пример">
                <div>
                    <button id = "clearAll">Очистить всё</button>
                    <button id = "copy">Копировать</button>
                    <button id = "clearOne">Стереть символ</button>
                    <button id = "equal"><b>=</b></button>
                    <button id = "1">1</button>
                    <button id = "2">2</button>
                    <button id = "3">3</button>
                    <button id = "plus"><b>+</b></button>
                    <button id = "4">4</button>
                    <button id = "5">5</button>
                    <button id = "6">6</button>
                    <button id = "minus"><b>-</b></button>
                    <button id = "7">7</button>
                    <button id = "8">8</button>
                    <button id = "9">9</button>
                    <button id = "multi"><b>*</b></button>
                    <button id = "scb1">&#10088;</button>
                    <button id = "0">0</button>
                    <button id = "scb2">&#10089;</button>
                    <button id = "del"><b>/</b></button>
                    
                    
                </div>

            </form>
        </div>
        <script href></script>
    </body>
</html>
