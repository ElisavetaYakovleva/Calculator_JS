<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Калькулятор</title>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
           <h1>Перед вами калькулятор. Что будете делать?</h1>
        </header>
        <div id = "place">
            <form onsubmit="return false" name = "form">
                <input type="text" id="nums" >
                <div id = "place2">
                    <button type="button" onclick="clearOfDisplay()" id = "clearAll">Очистить всё</button>
                    <button type="button" onclick="copyOfDisplay()"id = "copy">Копировать</button>
                    <button type="button" onclick="delOne()" id = "clearOne">Стереть символ</button>
                    <button type="button" onclick="resultOfDisplay()" id = "equal"><b>=</b></button>
                    <button type="button" onclick="add('1')" id = "1">1</button>
                    <button type="button" onclick="add('2')" id = "2">2</button>
                    <button type="button" onclick="add('3')" id = "3">3</button>
                    <button type="button" onclick="add('+')" id = "plus"><b>+</b></button>
                    <button type="button" onclick="add('4')" id = "4">4</button>
                    <button type="button" onclick="add('5')" id = "5">5</button>
                    <button type="button" onclick="add('6')" id = "6">6</button>
                    <button type="button" onclick="add('-')" id = "minus"><b>-</b></button>
                    <button type="button" onclick="add('7')" id = "7">7</button>
                    <button type="button" onclick="add('8')" id = "8">8</button>
                    <button type="button" onclick="add('9')" id = "9">9</button>
                    <button type="button" onclick="add('*')" id = "multi"><b>*</b></button>
                    <button type="button" onclick="add('&#10088;')" id = "scb1">&#10088;</button>
                    <button type="button" onclick="add('0')" id = "0">0</button>
                    <button type="button" onclick="add('&#10089;')" id = "scb2">&#10089;</button>
                    <button type="button" onclick="add('/')" id = "del"><b>/</b></button>
                    
                    
                </div>

            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
